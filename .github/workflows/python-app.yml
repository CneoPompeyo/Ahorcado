name: Testing
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        sudo apt install at-spi2-core
        sudo apt-get install gnome-screenshot
        pip install pytest
        pip install xlib
        pip install opencv-python
        pip install -Iv pillow==11.0.0
        pip install -Iv PyScreeze==1.0.1
        pip install -Iv pyautogui==0.9.54
        pip install behave

    - name: Run unit tests for ahorcado logic
      run: |
        sudo apt-get install xvfb python3-tk python3-dev
        pip install pytest pytest-cov
        xvfb-run -a -s "-screen 0 640x480x8" python pytest --cov --cov-report=xml --ignore test_ahorcadoGUI.py behave
        xvfb-run -a -s "-screen 0 640x480x8" python behave

    - name: Upload results to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
